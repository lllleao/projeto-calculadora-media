<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Notas e Resultados</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo de chapeu">
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form class="input-data">
                <input type="text" class="attv" placeholder="Nome da atividade" required>
                <input type="number" class="nota" placeholder="Nota" min="0" max="10" required>
                <input type="submit" class="btn" value="Adicionar +"> <!--Com o TYPE SUBMIT vai aparecer uma mensagem automaticamente no campo se o número não for entre 0 e 10. COM O TYPE BUTTON, ISSO NÃO ACONTECE-->
            </form>
            <section class="table">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome da atividade</th>
                            <th>Nota da atividade</th>
                            <th>Aprovado?</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Média Final</td>
                            <td class="valor-media">----</td>
                            <td class="resultado"><span>----</span></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
